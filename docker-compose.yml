version: '2.2'

services:
    tm-default:
        build:
            context: .
            dockerfile: Dockerfile
        environment:
            - PYTHONUNBUFFERED=1
            - DM_NODE=homecare
        volumes:
            - ./tm:/workspace/src/tm/src
            - ./modules/DM_Generator/dm_generator:/workspace/src/dm_generator/src
            - ./modules/KM/km:/workspace/src/km/src
            - ./modules/Vision/vision:/workspace/src/vision/src
            - ./modules/Speech/speech:/workspace/src/speech/src
            - /etc/localtime:/etc/localtime

    tm-linux:
        extends:
            service: tm-default
        network_mode: host

    tm-linux-test:
        extends:
            service: tm-linux
        devices:
            - /dev/video0:/dev/video0
            - /dev/snd:/dev/snd
